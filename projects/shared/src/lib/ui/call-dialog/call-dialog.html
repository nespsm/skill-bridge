<div class="container-modal-2 p-xxl">

    <div class="page-dialog-header p-xxl">
        <h2 class="page-title pb-md">Calling {{ data.name }}</h2>
        <p class="page-sub">Phone Number:
            <strong class="phone-animated">
                <span class="icon-mask icon-sm icon-phone color-green px-md ">
                </span>
                {{ data.phone }}</strong>
        </p>
    </div>


    <div class="wrapper-btn py-sm">
        <button type="button" class=" btn-secondary badge-red" (click)="closeModal()">
            Close
        </button>
    </div>
</div>
